			<br>Green the Gene organizes multiple events and projects across the world to create awareness or address a particular social or environmental issue etc. Financial support is required to make these events and initiatives possible.

We invite corporate, companies and individuals to join our list of elite, environmentally responsible sponsors by sponsoring in full or in part any of our 'one of a kind' events, from around the world.

Support us in our cause, for it is your cause too. Any contribution, big or small, is valuable, for it is the small acts of kindness that make a big difference. 

To know more about our events, sponsor benefits and opportunities  and to become a sponsor for one of our initiatives, please <a href="contact.html">contact us</a> or drop us an email at <a href="mailto:contribute@greenthegene.org">contribute@greenthegene.org</a>.</label><br><br></p>
